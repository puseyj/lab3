
<html lang="en">
    <head>
        <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

        <!-- CSS Reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

    <!-- Milligram CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.1.1/d3.min.js"></script>
    <script defer src="main.js"></script>
    

    </head>

    <body>

            <div class="container">
                <h2>
                Population in European countries
                </h2>
                <div class="city-count" text="Number of cicties"></div>
                <div class="population-plot"></div>
                <div class="row">
                    <div class="column">
                        <h2>Worlds Tallest Buildings</h2>
                        <div class="building-plot"></div>
                    </div>
                    <div class="column" id="information">
                        <div class="column">
                            <img class="image"/>
                        </div>
                        <div class="column">
                          <h4 class="name"></h4>
                          <table>
                            <tbody>
                              <tr>
                                <td>Height</td>
                                <td><span class="height"></span> ft</td>
                              </tr>
                              <tr>
                                <td>City</td>
                                <td><span class="city"></span></td>
                              </tr>
                              <tr>
                                <td>Country</td>
                                <td><span class="country"></span> ft</td>
                              </tr>
                              <tr>
                                <td>Floors</td>
                                <td><span class="floors"></span> ft</td>
                              </tr>
                              <tr>
                                <td>Completed</td>
                                <td><span class="completed"></span> ft</td>
                              </tr>                                  
                            </tbody>
                          </table>
                        
                        

                        </div>
                    </div>
                </div>
                
            </div>
        
    </body>

</html>
